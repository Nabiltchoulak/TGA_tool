{% extends "layout.html" %}
{%load static %}
{% block title %} Home {% endblock %}
{% block content %}
    <!-- Une ou plusieurs balises HTML pour définir le contenu du document -->
    <span id="texteJQ"></span>
    <div class="row">
    <div class= "col-lg-12" style="z-index: -1;" id='calendar'></div>
    </div>

{% endblock %}

 
{% block javascript %}
 <script>
 $(function() {
         
             
                            $('#calendar').fullCalendar({

                              {% if request.user.is_staff == 1 %}
                              defaultView : 'agendaWeek',
                              {% else %}
                              defaultView : 'listWeek',
                              {% endif %} 
                              header: {
                                left: 'prev,next today',
                                center: 'title',
                                right: 'agendaWeek,month,agendaDay,listWeek'
                              },
                              views: {
                                agendaWeek:{
                                  minTime : "08:00:00",
                                  maxTime : "19:00:00"
                                },

                              },
                              weekNumbers: false,
                              navLinks: true, // can click day/week names to navigate views
                              editable: true,
                              
                              eventLimit: true, // allow "more" link when too many events
                              events: {
                                url: 'mes-seances.html', // appel le serveur pour récupérer les séances du coach connecté
                                error: function() { 
                                $('#script-warning').show();
                                 }
                                },
                                loading: function(bool) {
                                $('#loading').toggle(bool);
                                }
                             });
                                    
    
                        });

</script>
{% endblock%}
