{% extends "layout.html" %}
{%load static %}
{% block title %} Home {% endblock %}
{% block content %}
    <!-- Une ou plusieurs balises HTML pour définir le contenu du document -->
    <span id="texteJQ"></span>
    <div class="row">
    <div class= "col-lg-12" id='calendar'></div>
    </div>

{% endblock %}

 
{% block javascript %}
 <script>
       $(function() {
             
                            $('#calendar').fullCalendar({
                              header: {
                                left: 'prev,next today',
                                center: 'title',
                                right: 'month,agendaWeek,agendaDay,listMonth'
                              },
                              
                              weekNumbers: true,
                              navLinks: true, // can click day/week names to navigate views
                              editable: true,
                              
                              eventLimit: true, // allow "more" link when too many events
                              events: {
                                url: 'mes-seances.html', // appel le serveur pour récupérer les séances du coach connecté
                                error: function() { 
                                $('#script-warning').show();
                                 }
                                },
                                loading: function(bool) {
                                $('#loading').toggle(bool);
                                }
                             });
                                    
    
                        });
                       
</script>
{% endblock%}
