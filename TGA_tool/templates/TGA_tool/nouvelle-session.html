{% extends "layout.html" %}
{%load static %}
{% block title %} Nouveau  chapitre {% endblock %}
{% block content %}

 
<form action="{% url 'chapitre notion' id %}" method="post">
    {% csrf_token %}
    {{ form_chapitre.as_p }}
    {{ form_notions.as_p }}
    
   <div class="col-lg-6">
    <input type="submit" value="Submit" name="end" />
    </div>

    <div class="col-lg-6">
        <input type="submit" value="Submit & add other" name="submit & add other"/>
    </div>
</form>


<style type="text/css">



input[type=text],input[type=number] ,select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

h1,h2 {
    text-align: center;
}
input[type=submit] {
  width: 100%;
  background-color: #012168;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  display : block-inline
  
}

</style>
