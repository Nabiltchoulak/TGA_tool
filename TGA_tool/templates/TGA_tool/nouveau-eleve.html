{% extends "layout.html" %}
{%load static %}
{% block title %} Nouveau élève {% endblock %}
{% block content %}

{% if envoi %} L'élève a été bien ajouté !{% endif %}
<h2>Ajouter un nouveau élève</h2>
<form action="{% url "nouveau eleve" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
